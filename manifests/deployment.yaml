apiVersion: apps/v1
kind: Deployment
metadata:
  name: testarck8s
  namespace: default
  labels:
    app: testarck8s
spec:
  selector:
    matchLabels:
      app: testarck8s
  template:
    metadata:
      labels:
        app: testarck8s
    spec:
      containers:
        - name: testarck8s
          image: mtarmidi/testarck8s:1.0.0  
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"  
            limits:
              cpu: "200m"   