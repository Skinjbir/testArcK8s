apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testarck8s-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: testarck8s.onpremvm.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: testarck8s
            port:
              number: 80
